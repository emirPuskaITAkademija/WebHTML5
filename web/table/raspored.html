<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raspored časova</title>
</head>
<body>


<table border="1px" style="border-collapse:collapse">

        <th></th>
        <th>PONEDELJAK</th>
        <th>UTORAK</th>
        <th>SRIJEDA</th>
        <th>ČETVRTAK</th>
        <th>PETAK</th>

    </thead>
    <tbody>
    <tr>
        <td>1.</td>
        <td>Muzičko</td>
        <td>Hemija</td>

        <td>Bosanski</td>
        <td>Matematika</td>
    </tr>
    <tr>
        <td>2.</td>
        <td>Matematika</td>
        <td>Bosanski</td>

        <td>Bosanski</td>

    <tr>
        <td>3.</td>
        <td>Engleski</td>

        <td>Fizika</td>
        <td>Hemija</td>

    </tr>
    <tr>
        <td>4.</td>
        <td>Fizika</td>
        <td>Engleski</td>

    </tr>
    <tr>
        <td>5.</td>

        <td>Likovno</td>
        <td>Bosanski</td>
        <td>Matematika</td>
    </tr>
    </tbody>
</table>

</html>
